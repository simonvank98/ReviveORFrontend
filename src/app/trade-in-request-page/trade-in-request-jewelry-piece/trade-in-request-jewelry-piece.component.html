<h3>Please select your jewelry piece from the list below</h3>

<div class="grid products-container">
    <ng-container *ngFor="let product of products">

        <button 
            [ngStyle]="{'background-image': 'url(' + product.thumbnail.url + ')'}"
            mat-button class="material material-gold" 
            style="--aspect-ratio: 1/1;" 
            (click)="onItemClicked($event, product)">
            <span class="name">{{ product.name | titlecase }}</span>
        </button>

    </ng-container>
</div>
<app-control-buttons (nextClicked)="onNextClicked()" (backClicked)="onBackClicked()"></app-control-buttons>
