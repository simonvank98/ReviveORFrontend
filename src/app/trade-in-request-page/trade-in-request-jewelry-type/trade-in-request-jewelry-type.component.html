<h3>What type of Ocean Republic jewelry do you want to trade in?</h3>

<div class="grid">
    <app-selection-button
        class="keep-aspect"
        [value]="'bracelets'"
        [match]="tradeInProcessService.tradeInProcessContainer.jewelryType"
        [text]="'Bracelet'"
        [imageUrl]="'../../../assets/bracelet.png'"
        (buttonClicked)="onButtonClicked($event)">
    </app-selection-button>
    <app-selection-button
        class="keep-aspect"
        [value]="'earrings'"
        [match]="tradeInProcessService.tradeInProcessContainer.jewelryType"
        [text]="'Earrings'"
        [imageUrl]="'../../../assets/earrings.png'"
        (buttonClicked)="onButtonClicked($event)">
    </app-selection-button>
    <app-selection-button
        class="keep-aspect"
        [value]="'necklaces'"
        [match]="tradeInProcessService.tradeInProcessContainer.jewelryType"
        [text]="'Necklace'"
        [imageUrl]="'../../../assets/necklace.png'"
        (buttonClicked)="onButtonClicked($event)">
    </app-selection-button>
    <app-selection-button
        class="keep-aspect"
        [value]="'rings'"
        [match]="tradeInProcessService.tradeInProcessContainer.jewelryType"
        [text]="'Ring'"
        [imageUrl]="'../../../assets/ring.png'"
        (buttonClicked)="onButtonClicked($event)">
    </app-selection-button>
</div>
<app-control-buttons (nextClicked)="onNextClicked()" (backClicked)="onBackClicked()"></app-control-buttons>
