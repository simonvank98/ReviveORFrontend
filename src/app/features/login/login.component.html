<form action="" class="mat-elevation-z3">
    <h1>Login</h1>
    <mat-form-field>
        <input matInput type="text" placeholder="E-mail address">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password">
    </mat-form-field>
    <div class="button-wrapper">
        <button mat-raised-button color="primary" class="mat-elevation-z3">Log In</button>
    </div>
    <a href="https://theoceanrepublic.com/password/remind" title="forgotten password?">Forgotten password?</a> <br>
    <a routerLink="/" title="forgotten password?">Dont have an account?</a>
</form>
