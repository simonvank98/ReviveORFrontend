<mat-card [routerLink]="['/shop/product', product.id]">
    <img src="{{ product.images[0].url }}" alt="">
    <mat-card-footer>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <p class="product-rating">
            <star-rating [readOnly]="true" starType="icon" staticColor="negative" [rating]="product.rating.id"></star-rating>
        </p>
        <!--<mat-card-title>{{ product.material }} star rating: {{ product.rating.name }} {{ product.category.name }} {{ product.id }}</mat-card-title>-->
        <mat-card-subtitle>â‚¬ {{ product.price }}</mat-card-subtitle>
    </mat-card-footer>
</mat-card>
