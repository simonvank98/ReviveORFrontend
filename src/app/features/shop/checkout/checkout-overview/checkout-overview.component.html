<mat-card>
    <mat-card-title>Checkout summary</mat-card-title>
    <div class="products">
        <div class="row" *ngFor="let cartItem of cartItems">
            <div class="shopping-cart-alignment-wrapper vertical-align">
                <div class="product-image">
                    <a class="product-description" [routerLink]="['/shop', 'product', cartItem.product.id]">
                        <img src="{{cartItem.product.images[0].url}}" alt="Product">
                    </a>
                </div>

                <a class="product-description" [routerLink]="['/shop', 'product', cartItem.product.id]">
                    <p><b>{{ cartItem.product.name }}</b></p>
                    <div class="product-rating">
                        <span>Condition:</span>
                        <star-rating [readOnly]="true" starType="icon" staticColor="negative" [rating]="cartItem.product.rating.id"></star-rating>
                    </div>
                    <p>{{ (cartItem.product.price * cartItem.quantity) | currency: '€' }}</p>
                </a>
            </div>
        </div>
    </div>

    <div class="checkout">
        <hr>

        <div class="row">
            <div>
                <h6>Subtotal:</h6>
            </div>
            <div>
                <h5>{{ cartSubTotal | currency: '€' }}</h5>
            </div>
        </div>

        <div class="">
            <div>
                <h6>Shipping Cost:</h6>
            </div>
            <div>
                <h5>{{ shippingCost | currency: '€' }}</h5>
            </div>
        </div>


        <div class="row">
            <div>
                <h4>Total:</h4>
            </div>
            <div>
                <h3>{{ cartTotal | currency: '€' }}</h3>
            </div>
        </div>
    </div>
</mat-card>
