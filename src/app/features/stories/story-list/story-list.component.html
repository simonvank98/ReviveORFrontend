<div class="topText">
    <h1>Stories</h1>

    <h3>
        Continue the memories you created with your once loved pieces by sharing them with the new owner. Jewelry is more than just something we wear.
        A piece of jewelry can help pinpoint a moment in time, it can stimulate fond memories.
    </h3>
    <button mat-button class="shareButton mat-elevation-z3" (click)="onShareButtonClicked()">Share your story</button>
</div>

<div class="emptyShop" *ngIf="stories.length === 0">
    <p>No stories available!</p>
</div>

<div class="story-grid">
    <app-story-item *ngFor="let story of stories; let i = index"
                   [story]="story"
                   [index]="i">
    </app-story-item>
</div>
