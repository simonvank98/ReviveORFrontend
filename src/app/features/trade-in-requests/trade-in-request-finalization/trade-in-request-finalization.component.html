<h3>Each piece of jewelry has a unique story, share yours!</h3>
<form class="form-wrapper" [formGroup]="formGroup">

    <div>
        <h4>Story Title</h4>
        <mat-form-field>
            <input matInput placeholder="" formControlName="storyTitle">
        </mat-form-field>

        <span>Story</span>
        <mat-form-field>
            <textarea matInput matTextareaAutosize matAutosizeMinRows=5 placeholder=""
                    formControlName="storyContent"></textarea>
        </mat-form-field>

        <h4>Extra notes about this trade-in request</h4>
        <mat-form-field>
            <textarea matInput
                    placeholder="Perhaps a description of special damages to the jewelry piece."
                    formControlName="additionalNotes"></textarea>
        </mat-form-field>
    </div>

    <div>
        <h4>Upload two detailed images of your jewelry
            <mat-icon matTooltipPosition="right"
                      matTooltip="These images will help make sure that we can give you a more accurate credit indication for your jewelry.">
                help_outline
            </mat-icon>
        </h4>
    
        <app-mass-file-uploader
            maxFiles=2
            [allowedExtensions]="allowedImageExtensions"
            [httpUrl]="imageAPIUrl"
            (fileUploaded)="onImageUploaded($event)">
        </app-mass-file-uploader>
    </div>

</form>

<app-control-buttons (nextClicked)="onNextClicked()" (backClicked)="onBackClicked()"></app-control-buttons>
