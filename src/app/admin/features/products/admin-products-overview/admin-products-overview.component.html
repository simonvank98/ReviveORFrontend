<div class="button-wrapper">
    <button mat-flat-button color="primary" class="mat-elevation-z3" (click)="toCreateRequest()">Add new product</button>
</div>

<app-table
    [models]="products"
    [headers]="headers"
    [attributes]="attributes"
    [formatters]="formatters"
    [widths]="[15, 20, 20, 15, 15, 15]"
    [shadows]="false"
    [sortBy]="'updatedAt'"
    [sortDirection]="'desc'"
    [rowColorAttribute]="'status'"
    [rowColorText]="{'Available': 'success', 'Draft': 'warn', 'Unavailable': 'problem', 'Sold': 'error'}"
    (clickEvent)="toEditRequest($event)">
</app-table>
