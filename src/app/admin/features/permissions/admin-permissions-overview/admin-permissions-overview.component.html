<div class="grid">
    <form class="example-form" *ngIf="loaded">
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="User" aria-label="User" matInput [formControl]="formControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
                    {{ user.email }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
    
</div>
