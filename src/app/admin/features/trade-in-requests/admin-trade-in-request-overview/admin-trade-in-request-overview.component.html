<app-table
    [formatters]="formatters"
    [models]="models"
    [headers]="headers"
    [attributes]="attributes"
    [widths]="[15, 25, 30, 15, 15]"
    [shadows]="false"
    [rowColorAttribute]="'status'"
    [rowColorText]="{'Complete': 'success', 'Approved for shipping': 'warn', 'Denied': 'problem', 'Awaiting shipping approval': 'error'}"
    (clickEvent)="toEditRequest($event)">
</app-table>
