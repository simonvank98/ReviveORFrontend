<div class="upperGrid">
    <div class="upperLeft custom-inputs">
        <mat-label>Author</mat-label>
        <input name="author" class="authorInput" [value]="story.user.name" required>
    </div>
    <div class="upperCenter custom-inputs">
        <mat-label>Story title</mat-label>
        <input name="storyTitle" class="storyTitleInput" [value]="story.storyTitle" required>
    </div>
    <div class="upperRight">
        <mat-form-field class="statusFormfield">
            <mat-label>Status</mat-label>
            <mat-select name="status" class="statusSelect" [value]="story.status" required>
                <mat-option>Draft</mat-option>
                <mat-option>Published</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
