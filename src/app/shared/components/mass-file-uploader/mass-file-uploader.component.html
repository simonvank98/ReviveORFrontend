<div class="dropzone"
     *ngIf="dragAndDropEnabled"
     fileDragAndDrop
     (filesDropped)="onFilesSelected($event)"
     (filesHovered)="onFilesHovered($event)"
     [ngClass]="{'hovered': dropzoneActive}">
    <p>Drag & drop images here</p>
    <p>or</p>
    <app-file-selection
        [allowedExtensions]="allowedImageExtensions"
        (filesSelected)="onFilesSelected($event)">
    </app-file-selection>
</div>

<div *ngIf="!dragAndDropEnabled && browseButtonVisible" class="browse-only-wrapper">
    <app-file-selection
        [allowedExtensions]="allowedImageExtensions"
        (filesSelected)="onFilesSelected($event)">
    </app-file-selection>
</div>

<mat-card class="queue-wrapper mat-elevation-z3">
    <app-file-upload-control-bar
        [fileUploader]="this"
        [file]="file"
        [id]="i"
        (uploadCancelled)="onFileUploadCancelled(i)"
        (uploadSuccess)="onFileUploadSuccess(i, $event)"
        *ngFor="let file of files; let i = index">
    </app-file-upload-control-bar>
</mat-card>
