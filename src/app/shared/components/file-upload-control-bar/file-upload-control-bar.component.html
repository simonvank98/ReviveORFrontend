<div class="control-wrapper">
    <span>{{file.name}} ({{file.size | bytes}})</span>
    <section class="progress-bar">
        <mat-progress-bar [value]="progressPercentage" [color]="hasErrors ? 'warn' : null"></mat-progress-bar>
        <a mat-button (click)="cancelUpload()">
            <mat-icon *ngIf="isUploading">cancel</mat-icon>
        </a>
    </section>
    <span>{{progressPercentage}}%</span> |
    <span> {{uploadedBytes | bytes}} of {{totalBytes | bytes}}</span>
</div>
